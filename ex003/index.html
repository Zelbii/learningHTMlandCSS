<body>
    <h1>Testando carga de imagens</h1>
    <p>A baixo você vai ver uma imagem que está na mesma Pasta</p>

    <img src="imagens/logo_css3_200.png" alt="Logo Css3 da cor do Céu sem núvens, azul, tem um escudo e dentro dele o número Três, em cima do escudo tem escrito CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Nesse explempo podemos também utilizar imagens externas, esse é o logo do Java Script, é amarelo como o sol, dentro do quadrado amarelo tem as letras J,S">
